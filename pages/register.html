<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="../assets/login.css" />
  </head>
  <body>
    <div class="register-box">
      <img class="logo" src="../assets/img/logo2.png" alt="Logo" />
      <h1>Registrarse</h1>
      <form>
        <label for="username"></label>
        <input type="text" id="username" placeholder="Enter Username" />

        <label for="passwd"></label>
        <input type="password" id="passwd" placeholder="Enter Password" />

        <label for="rpasswd"></label>
        <input type="password" id="rpasswd" placeholder="Repeat Password" />

        <label for="mail"></label>
        <input type="email" id="mail" placeholder="Enter Email" />

        <a class="boton" href="../index.html">Registrarse</a>
        <a class="links" href="./login.html">Ya Tengo una cuenta</a>
      </form>
    </div>
  </body>
</html>
